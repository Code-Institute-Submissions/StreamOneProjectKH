<div class="container">
        <div class="row">
            <div class="testRed col-sm-6">
                <form name="signupForm" ng-submit="submitForm()" novalidate>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" ng-model="user.username" required>
                        <p ng-show="signupForm.name.$pristine" class="help-block">Your username is required</p>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="user.password" required>
                        <p ng-show="signupForm.password.$pristine" class="help-block">Your password is required</p>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="user.email" required>
                        <p ng-show="signupForm.email.$pristine" class="help-block">Your email is required</p>
                    </div>
 
                    <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid" ng-click="submitted()">Submit</button>
                </form>
                <hr>
                <p>{{signupForm.password.$viewValue}}</p>
            </div>
        </div>
</div>
